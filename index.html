<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="content-img">
          <figure>
            <img src="images/image-equilibrium.jpg" alt="main-image Equilibrium">
            <div class="view">
              <div class="hiden"></div>
              <img src="images/icon-view.svg" alt="icon-view">
            </div>
          </figure>
        </div>
        <div class="content-txt">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="etf-clock">
          <div class="content-etf">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="content-clock">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <span>3 days left</span>
          </div>
        </div>
        <div class="content-autor">
          <img src="images/image-avatar.png" alt="image-avatar">
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://sites.google.com/view/zivotopis-miu/kdo-jsem?authuser=0" target="_blank">MIU</a>.
    </div>
  </footer>

</body>

</html>
